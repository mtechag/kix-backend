      MaxLength: '10485760'
      RouteOperationMapping:
        SessionSearch:
          RequestMethod:
          - GET
          Route: /sessions
        SessionCreate:
          RequestMethod:
          - POST
          Route: /sessions
        SessionGet:
          RequestMethod:
          - GET
          Route: /sessions/:Token
        SessionDelete:
          RequestMethod:
          - DELETE
          Route: /sessions/:Token
        SessionGet:
          RequestMethod:
          - GET
          Route: /session
        UserSearch:
          RequestMethod:
          - GET
          Route: /users
        UserCreate:
          RequestMethod:
          - POST
          Route: /users
        UserGet:
          RequestMethod:
          - GET
          Route: /users/:UserID
        UserUpdate:
          RequestMethod:
          - PATCH
          Route: /users/:UserID
        UserGet:
          RequestMethod:
          - GET
          Route: /user

    Type: HTTP::REST
RemoteSystem: ''
Requester:
  Transport:
    Type: ''
