        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Session::SessionSearch
    SessionCreate:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Session::SessionCreate
        NoAuthorizationNeeded: 1
    SessionGet:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Session::SessionGet
    SessionDelete:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Session::SessionDelete
    SessionGet:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::Own::SessionGet
    UserSearch:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::User::UserSearch
    UserCreate:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::User::UserCreate
    UserGet:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
            Type: Simple
        Type: V1::User::UserGet
    UserUpdate:
        Description: ''
        MappingInbound:
            Type: Simple
        MappingOutbound:
